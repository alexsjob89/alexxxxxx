<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/305c75402b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="hex.css" />
    <style>

    </style>
    <title>marketing</title>
</head>

<body>

    <section class="navbar">
        <a href="#" class="home">Home</a>
        <a href="#" class="plans">Plans</a>
        <a href="#" class="about">About</a>
        <a href="#" class="contact">Contact</a>
    </section>

    <div class="header">
        <h1>MARKETING</h1>
    </div>

    <section class="slider">

        <div class="mySlide">
            <img src="market/sound.jpg" style="width: 600px;">
        </div>

        <div class="mySlide">
            <img src="market/workbench.jpg" style="width: 600px;">
        </div>

        <div class="mySlide">
            <img src="market/coffee.jpg" style="width: 600px;">
        </div>

        <div class="slideButtons">
            <button class="left" onclick="plusSlides(-1)"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="right" onclick="plusSlides(1)"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </section>

    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>



    <script src="hex.js"></script>
</body>

</html>
